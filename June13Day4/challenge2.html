<!-- Split an string into an array For example stringSplit(“numenticaui”, 2); Output [“nu”, “me”, “nt”, “ic”, “au”, “i];  -->


<!DOCTYPE html>
<html>

<head>
    <title>Challenge 2</title>
</head>

<body>
    <script>
        //Get input string from user
        const userInput = prompt("Enter a String").split(" ");
        const inputString = userInput.join("");
        const splitNumber = prompt("Enter the number of characters to split the string ");

        //Function to split an array based on split count
        function splitStringToSubstrings(inputString, splitCount) {
            const substrings = [];
            if (splitCount >= 0 && splitCount <= inputString.length) {
                for (let i = 0; i < inputString.length; i+= splitCount) {
                    substrings.push(inputString.substring(i, i + splitCount));  
                }
                return substrings;
            }
            else {
                console.log("Please enter a number which is within the string length")
            }
        }
        //Function call
        const output = splitStringToSubstrings(inputString, parseInt(splitNumber))
        console.log(output)
    </script>
</body>

</html>
