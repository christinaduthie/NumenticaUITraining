<!-- Return the sum of smallest and largest number in an array -->

<!DOCTYPE html>
<html>

<head>
    <title>Challenge 2</title>
</head>

<body>
    <script>
        //function to sort the array
        function sortArray(inputArray) {
            let temp;
            for (i = 0; i < inputArray.length; i++) {
                if (!isNaN(inputArray[i])) {
                    for (j = 0; j < inputArray.length; j++) {
                        if (inputArray[i] < inputArray[j]) {
                            temp = inputArray[i];
                            inputArray[i] = inputArray[j];
                            inputArray[j] = temp;
                        }
                    }
                }
            }
            return inputArray;
        }
        //function to find the sum of smallest and the largest number in an array
        function sumofSmallestAndLargestNumber(sortedArray) {
            const lastIndex = sortedArray.length - 1;
            return sortedArray[lastIndex] + sortedArray[0];
        }
        //Get Array from user
        const input = prompt("Enter input array seperated by space").split(" ");
        const inputArray = input.map(Number);
        console.log(input);
        const onlyNumbersArray = [];
        for (i = 0; i < inputArray.length; i++) {
            if (!isNaN(Number(inputArray[i]))) {
                onlyNumbersArray.push(inputArray[i])
            }
        }
        //Function call
        const sortedArray = sortArray(onlyNumbersArray)
        const output = sumofSmallestAndLargestNumber(sortedArray);
        console.log("Sum of the smallest and largest numbers in an Array is", output)

    </script>
</body>

</html>
