<!-- Group multiples from 1 to 10 -->

<!DOCTYPE html>
<html>

<head>
    <title>Challenge 5</title>
</head>

<body>
    <script>
        //function to print the mulitples
        function findMultiples(inputArray) {
            let finalArray = {};
            for (i = 1; i <= 10; i++) {
                let tempArray = [];
                for (j = 0; j < inputArray.length; j++) {
                    if (inputArray[j] % i == 0) {
                        tempArray.push(inputArray[j]);
                    } else {
                        continue;
                    }
                }
                finalArray[i] = tempArray;
            }
            return finalArray;
        }

        //Get Array from user
        const input = prompt("Enter input array seperated by space")
        const splitNumberArray = input.split(" ").map(Number);
        const onlyNumbersArray = [];
        for (i = 0; i < splitNumberArray.length; i++) {
            if (!isNaN(Number(splitNumberArray[i]))) {
                onlyNumbersArray.push(splitNumberArray[i])
            }
        }
        console.log(onlyNumbersArray)
        //Function call
        const output = findMultiples(onlyNumbersArray)
        console.log(output)


    </script>
</body>

</html>
