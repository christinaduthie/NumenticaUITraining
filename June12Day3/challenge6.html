<!-- Group names according to the initial character -->

<!DOCTYPE html>
<html>

<head>
    <title>Challenge 6</title>
</head>

<body>
    <script>
        //Get Array from user
        const input = prompt("Enter input array seperated by space").split(" ");
        
        //function call
        const output = groupNamesToTheInitialCharacter(input)

        //function to group names according to the initial character
        function groupNamesToTheInitialCharacter(input){
            const finalArray=[]
            const alphabets=[]

            for (i=0;i<input.length;i++){
                let temp = input[i].charAt()
                if(alphabets.includes(temp)){
                    continue;
                }
                else{
                    alphabets.push(temp)
                }
            }
            console.log(alphabets)
            for(i=0;i<alphabets.length;i++){
                let groupArray=[];
                for(j=0;j<input.length;j++){
                    let temp1=input[j].charAt()
                    if (temp1==alphabets[i]){
                        groupArray.push(input[j])
                    }
                }
                finalArray.push(groupArray)
            }
            console.log(finalArray)
         }
    </script>
</body>

</html>
