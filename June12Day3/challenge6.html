<!-- Group names according to the initial character -->

<!DOCTYPE html>
<html>

<head>
    <title>Challenge 6</title>
</head>

<body>
    <script>
        //Get Array from user
        const input = prompt("Enter input array seperated by space").split(" ");
        
        //function call
        const output = groupNamesToTheInitialCharacter(input)

        //function to group names according to the initial character
        function groupNamesToTheInitialCharacter(inputArray){
            const finalArray=[]
            const alphabets=[]

            for (i=0;i<inputArray.length;i++){
                let temporaryVariable1 = inputArray[i].charAt(0)
                if(alphabets.includes(temporaryVariable1)){
                    continue;
                }
                else{
                    alphabets.push(temporaryVariable1)
                }
            }
            console.log(alphabets)
            for(i=0;i<alphabets.length;i++){
                let groupSubArray=[];
                for(j=0;j<inputArray.length;j++){
                    let temporaryVariable2=inputArray[j].charAt(0)
                    if (temporaryVariable2==alphabets[i]){
                        groupSubArray.push(inputArray[j])
                    }
                }
                finalArray.push(groupSubArray)
            }
            console.log(finalArray)
         }
    </script>
</body>

</html>
