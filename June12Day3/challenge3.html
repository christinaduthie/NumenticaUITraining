<!-- Calculate the sum of comma limited string -->
<!DOCTYPE html>
<html>

<head>
    <title>Challenge 3</title>
</head>

<body>
    <script>
        //Get input string from user
        const userInput = prompt("Enter a numbers seperated by comma")
        
        if ((!userInput)) {
            console.log("Invalid Input. Enter a string of numbers seperated by a comma.")
        }
        else {
            //function call
            const inputString = userInput.split(",")
            const output = sumOfNumbers(inputString);
            console.log(output)
            
        }
        // Function to calculate the sum of numbers
        function sumOfNumbers(userInput) {
            let sum = 0;
            const regex = /^[a-zA-Z]+$/ 
            for (i = 0; i < userInput.length; i++) {
                if (!isNaN(parseFloat(userInput[i])) && !(regex.test(userInput[i]))) {
                    sum = sum + parseFloat(userInput[i]);
                }
            }
            return sum;
        }
    </script>
</body>

</html>
