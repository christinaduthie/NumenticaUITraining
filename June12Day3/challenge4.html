<!-- Find the missing numbers in an array -->

<!DOCTYPE html>
<html>

<head>
    <title>Challenge 4</title>
</head>

<body>
    <script>
        //Get Array from user
        const input = prompt("Enter input array seperated by space").split(" ");
        const inputArray = input.map(Number);
        console.log(input)
        if (inputArray.every(element => !isNaN(element)) ) {
            //Function call
            const sortedArray= sortArray(inputArray)
            console.log(sortedArray)
            const startingNumber  = sortedArray[0];
            const lastNumber = sortedArray[sortedArray.length-1];
            const output = findMissingNumbersInArray(sortedArray,startingNumber,lastNumber);
            console.log("Missing Number from ", startingNumber, " to ", lastNumber , output)
        }
         else {
            console.log("Invalid Input. Arrays should contain only numeric values.");
        }

        //function to sort the array
        function sortArray(inputArray){
            let temp;
            for (i = 0; i < inputArray.length; i++) {
                for (j = 0; j < inputArray.length; j++) {
                    if (inputArray[i] < inputArray[j]) {
                        temp = inputArray[i];
                        inputArray[i] = inputArray[j];
                        inputArray[j] = temp;
                    }
                }
            }        
            return inputArray;
        }

        //function to find the missing numerbers in an array
        function findMissingNumbersInArray(sortedArray,startingNumber,lastNumber) {
            const missingNumber=[];
            for(i=startingNumber;i<=lastNumber;i++){
                if(sortedArray.includes(i)){
                    continue;
                }
                else{
                    missingNumber.push(i);
                }
            }
            return missingNumber;
        }
    </script>
</body>

</html>
