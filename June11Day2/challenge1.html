<!--  Create a function to find the number that are common in the arrays passed -->

<!DOCTYPE html>
<html>

<head>
    <title>Challenge 1</title>
</head>

<body>
    <script>
        let userInput = [];
        const noOfArrays = prompt("Enter number of Arrays");
        const noOfValues = prompt("Enter number of values in the array");
        for (let i = 0; i < noOfArrays; i++) {
            userInput[i] = [];
            for (let j = 0; j < noOfValues; j++) {  
                userInput[i][j] = prompt("Enter input values for array " + (i+1));
            }
        }
        console.log(userInput);



    </script>
</body>

</html>
