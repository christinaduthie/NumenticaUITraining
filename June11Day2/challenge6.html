<!-- Find the nth largest number in an array according to input -->

<!DOCTYPE html>
<html>

<head>
    <title>Challenge 6</title>
</head>

<body>
    <script>
        //Get Array from user
        const userInput = prompt("Enter array values seperated by space").split(" ");
        const inputArray = userInput.map(Number);
        const nthElement = prompt("Enter which nth largest element you would like to find in the  array");
        console.log(userInput)

        if ((inputArray.every(element => !isNaN(element))) && !isNaN(nthElement) && (userInput) && (nthElement)) {
            //Function call
            const output = findLargestElementInArray(inputArray, nthElement);
            console.log(output)
        }
        else{
            console.log("Invalid Input or empty string. Please enter numeric values")
        }
        //function to find the nth largest element in the array
        function findLargestElementInArray(inputArray, nthElement) {
            let temp;
            const length = inputArray.length;
            if (nthElement<=length && nthElement>=0){
                for (i = 0; i < length; i++) {
                for (j = 0; j < length; j++) {
                    if (inputArray[i] > inputArray[j]) {
                        temp = inputArray[i];
                        inputArray[i] = inputArray[j];
                        inputArray[j] = temp;
                    }
                }
            }
            return inputArray[nthElement - 1]
            }
            else{
                return "nth element is out of range."
            }
            
        }

    </script>
</body>

</html>
