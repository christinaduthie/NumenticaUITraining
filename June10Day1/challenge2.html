<!-- Create a function to find the sum of digits in a number -->
<!DOCTYPE html>
<html>

<head>
    <title>Challenge 2</title>
</head>

<body>
    <script>
        //Get input from user
        const input = prompt("Enter input number");    
        //Input Validation    
        if (input.includes(" ") || isNaN(input)) {
            console.log("Invalid Input")
        }
        else {
            // split the input into single digits
            const splitDigits = input.split('');
            //function call
            const output = sumOfDigits(splitDigits);
            console.log(output);
        }
        // Function to add the digits       
        function sumOfDigits(splitDigits) {
            let sum = 0;
            for (i = 0; i < splitDigits.length; i++) {
                    sum = sum + parseInt(splitDigits[i])
            }
            return sum;
        }
    </script>
</body>

</html>
