<!-- Create a function that receives an array and push the positive numbers to a new array and return this new array -->

<!DOCTYPE html>
<html>
<head>
    <title>Challenge 1</title>
</head>

<body>
    <script>
        //Get Array from user
        const input = prompt("Enter input array seperated by space");
        const inputArray = input.split(" ");
        // const len = inputArray.length;
        //function call
        const outputArray = getPositiveNumbersFromArray(inputArray)
        console.log(outputArray);

        // variable should be a noun
        // function should be a verb.

        // Function to check if each element in the Array is positive
        // and add the positive elements in new Array 
        function getPositiveNumbersFromArray(inputArray) {
            const length = inputArray.length;
            const newArray = [];
            for (i = 0; i < length; i++) {
                if (inputArray[i] >= 0) {
                    newArray.push(inputArray[i])
                }
            }
            return newArray;
        }
    </script>
</body>
</html>
