<!-- Create a function that receives an array and push the positive numbers to a new array and return this new array -->

<!DOCTYPE html>
<html>
<head>
    <title>Challenge 1</title>
</head>

<body>
    <script>
        //Get Array from user
        let input = prompt("Enter input array seperated by space");
        let inputArray = input.split(" ");
        let len = inputArray.length;
        //function call
        posNumArray(inputArray, len)

        // Function to check if each element in the Array is positive
        // and add the positive elements in new Array 
        function posNumArray(inputArray, len) {
            outputArray = []
            for (i = 0; i < len; i++) {
                if (inputArray[i] >= 0) {
                    outputArray.push(inputArray[i])
                }
            }
            console.log(inputArray)
            console.log(outputArray)
        }
    </script>
</body>

</html>
