<!-- Create a function that receives an array and push the positive numbers to a new array and return this new array -->

<!DOCTYPE html>
<html>
<head>
    <title>Challenge 1</title>
</head>

<body>
    <script>
        //Get Array from user
        const input = prompt("Enter input array seperated by space");
        const inputArray = input.split(" ");
        const len = inputArray.length;
        //function call
        const outputArr = posNumArray(inputArray, len)
        console.log(outputArr)

        // Function to check if each element in the Array is positive
        // and add the positive elements in new Array 
        function posNumArray(inputArray, len) {
            const outputArray = [];
            for (i = 0; i < len; i++) {
                if (inputArray[i] >= 0) {
                    outputArray.push(inputArray[i])
                }
            }
            return outputArray;
        }
    </script>
</body>

</html>
