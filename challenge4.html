<!-- Create a Function to remove duplicates in array -->

<!DOCTYPE html>
<html>
<head>
    <title>Challenge 4</title>
</head>

<body>
    <script>
        //Get Array from user
        const input = prompt("Enter input array seperated by space");
        const inputArray = input.split(" ");
        //Function Call
        const output = removeDuplicatesFromArray(inputArray);
        console.log(output);

        // Function to remove the duplicates 
        function removeDuplicatesFromArray(inputArray) {
            const newArray=[];
            
            for (i=0;i<inputArray.length;i++){
                const inputToCheck = inputArray[i];
                if (!(newArray.includes(inputToCheck) || inputToCheck=='')) {
                    newArray.push(inputToCheck)
                }
            }
            return newArray;
        }
    </script>
</body>

</html>
