<!-- Convert number to strings. Example: convertNumberToString(98). output “nineeight” -->

<!DOCTYPE html>
<html>

<head>
    <title>Challenge 8</title>
</head>

<body>
    <script>

        const numberHash = {
            0: "Zero",
            1: "One",
            2: "Two",
            3: "Three",
            4: "Four",
            5: "Five",
            6: "Six",
            7: "Seven",
            8: "Eight",
            9: "Nine",
        }
        //Get input from user
        const userInput = prompt("Enter a number").split("");

        const inputArray = userInput.map(Number);

        if (inputArray.every(element => !isNaN(element))) {
            //function call
            const output = convertNumberToString(inputArray);
            console.log(output);
        }
        else {
            console.log("Invalid Input.")
        }
        // Function to convert number to strings. Eg: 98-> nineeight
        function convertNumberToString(inputArray) {
            let finalString = "";
            for (i = 0; i < inputArray.length; i++) {
                let digit = inputArray[i];
                finalString += numberHash[digit];
            }
            return finalString;
        }
    </script>
</body>

</html>
