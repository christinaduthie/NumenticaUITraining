<!-- Convert number to strings. Example: convertNumberToString(98). output “nineeight” -->

<!DOCTYPE html>
<html>

<head>
    <title>Challenge 8</title>
</head>

<body>
    <script>
        //Get input from user
        const userInput = prompt("Enter a number").split('');

        const inputArray = userInput.map(Number);

        if (inputArray.every(element => !isNaN(element))) {
            //function call
            const output = convertNumberToString(inputArray);
            console.log(output);
        }
        else {
            console.log("Invalid Input.")
        }
        // Function to convert number to strings. Eg: 98-> nineeight
        function convertNumberToString(inputArray) {
            let finalString = '';
            for (i = 0; i < inputArray.length; i++) {
                let digit = inputArray[i];

                switch (digit) {
                    case 0:
                        finalString += "Zero"
                        break;
                    case 1:
                        finalString += "One"
                        break;
                    case 2:
                        finalString += "Two"
                        break;
                    case 3:
                        finalString += "Three"
                        break;
                    case 4:
                        finalString += "Four"
                        break;
                    case 5:
                        finalString += "Five"
                        break;
                    case 6:
                        finalString += "Six"
                        break;
                    case 7:
                        finalString += "Seven"
                        break;
                    case 8:
                        finalString += "Eight"
                        break;
                    case 9:
                        finalString += "Nine"
                        break;
                }

            }
            return finalString;
        }
    </script>
</body>

</html>
