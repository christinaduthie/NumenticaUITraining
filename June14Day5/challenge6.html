<!-- Find the sum of even numbers in an array. find all the even numbers in an array and add them -->

<!DOCTYPE html>
<html>

<head>
    <title>Challenge 6</title>
</head>

<body>
    <script>
        //function to find the sum of all even numbers in an array
        function sumOfEvenNumbersInArray(inputArray) {
            let sumOfEvenNumbers = 0;
            for (i = 0; i < inputArray.length; i++) {
                if (inputArray[i] % 2 == 0) {
                    sumOfEvenNumbers = sumOfEvenNumbers + inputArray[i];
                }
            }
            return sumOfEvenNumbers;
        }

        //Get Array from user
        const userInput = prompt("Enter array values seperated by space").split(" ");
        const inputArray = userInput.map(Number);
        console.log(userInput);

        //function call
        const output = sumOfEvenNumbersInArray(inputArray);
        console.log(output);

    </script>
</body>

</html>
